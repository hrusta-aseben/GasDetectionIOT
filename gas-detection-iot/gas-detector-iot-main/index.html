<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<link rel="stylesheet" href="./style.css" />
		
		<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
		</script>
		
		<title>AirAlert IoT</title>
	</head>
	<body>

		<div class="main-container">
			<div class="container">
				<h1>Koncentracija ugljen monoksida u mg/m³</h1>
				
				<h2 id="gasConcentrationMgPerM3"></h2>
				<h5 id="warning">
					<i class="fa-solid fa-triangle-exclamation"></i> UPOZORENJE! OPASNA KOLIČINA UGLJEN MONOKSIDA (PREMAŠUJE GRANICU)!</h5>
				<div class="canvas">
					<canvas id="myChart" style="width:100%;max-width:100%; height: 130%;"></canvas>
				</div>
					<button  id="openPopupBtn" class="btn btn-outline-light">
						Postavke
					</button>
					<!-- <button  id="zadatak" class="btn btn-outline-light">
						Upali SOS
					</button> -->

			</div>
 
			<!-- POPUP -->
			<div id="popup" class="popup">
				<div class="popup-content">
					<span class="close" id="closePopupBtn">&times;</span>
					<h2>Postavke</h2>
					<div class="settings">
						<p>Upali alarm na</p>
						<input id="maxCO" type="text" size="2">
						<span>mg/m³</span>
					</div>
					<div class="settings">
						<button  id="saveButton" class="btn btn-outline-success">
							Spremi
						</button>
					</div>
				</div>
			</div>
			<!-- END OF THE POPUP -->
			<!-- ALERT POPUP -->
			<div id="popup2" class="popup">
				<div class="popup-content">
					<h2>ALARM!</h2>
					<div class="settings">
						<p>UPOZORENJE! Hitno obavještavam da je alarm aktiviran zbog opasne razine plina u prostoriji.</p>
					</div>
					<div class="settings">
						<button  id="turnOffAlarm" class="btn btn-danger">
							Provjetri i ugasi alarm
						</button>
					</div>
				</div>
				<!-- END OF ALERT POPUP -->
			</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
		<script type="module" src="./app.js"></script>
	</body>
	
</html>
